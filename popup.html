<!DOCTYPE html>
<html>

<head>
  <title>Subcriptions Clarity Filter</title>
  <link rel="stylesheet" href="popup.css" />
  <script src="popup.js"></script>
</head>

<body>
  <h1>Subcriptions Clarity Filter</h1>
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="toggleExtension" />
      <span class="slider"></span>
    </label>
    <h3 id="extensionStatus">Enable/Disable Extension</h3>
  </div>
  <br>
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="toggleStreamVods" />
      <span class="slider"></span>
    </label>
    <h3 id="extensionStatus">Hide Stream Vods</h3>
  </div>

  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="toggleScheduledStreams" />
      <span class="slider"></span>
    </label>
    <h3 id="extensionStatus">Hide Scheduled Streams</h3>
  </div>

  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="toggleWatchedVideos" />
      <span class="slider"></span>
    </label>
    <h3 id="extensionStatus">Hide Watched Videos</h3>
  </div>

</body>

</html>
